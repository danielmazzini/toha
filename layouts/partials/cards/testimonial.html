<div class="col-xs-12 col-sm-6 col-lg-6 pt-2">
    <div class="card">
        <div class="card-head d-flex">
            {{ if .picture }}
            {{ $logoImage := resources.Get .picture }}

            {{/* svg don't support "Fit" operation */}}
            {{ if ne $logoImage.MediaType.SubType "svg" }}
            {{ $logoImage = $logoImage.Fit "48x48" }}
            {{ end }}
            <img class="card-img-sm" src="{{ $logoImage.RelPermalink }}" alt="{{ .name }}" />
            {{ end }}
            <h6 style="padding-left: 15px;">{{ .name }}, {{ .position }}, {{ .company}}</h6>
        </div>
        <div class="card-body row">
            <div class="icon col-1">
                <i class="fas fa-quote-left"></i>
            </div>
            <div class="col-11">
                <p class="card-text">{{ .summary | markdownify }}</p>
            </div>
        </div>
    </div>
</div>
